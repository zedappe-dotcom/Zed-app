        }
        .container {
            background: #fff;
            border-radius: 12px;
            padding: 30px;
            max-width: 600px;
            margin: auto;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);

            color: #333;

        }
        img {
            max-width: 100%;
            margin: 20px 0;

            margin: 10px;
            background: #0073e6;
            color: #fff;
            text-decoration: none;
            border-radius: 8px;

            transition: background 0.3s;

        a.button:hover {
